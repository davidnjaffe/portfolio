      <!-- contact form-->
    <div class="container" id="contact-form">
      <div class="row" id="hero-header">
        <div class="col-md-12">
          <h1>Let's Chat!</h1>
          <br>
          <h3>Fill out the form and let's make something awesome!</h3>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="namebox" aria-describedby="emailHelp">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="emailbox">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="message" class="form-control" id="messagebox">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I'm most likley not a robot</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
